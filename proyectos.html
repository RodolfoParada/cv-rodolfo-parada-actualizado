        <!-- Script para manejar pestañas -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const botones = document.querySelectorAll("#categoriaTabs .nav-link");
            const componentes = document.querySelectorAll(".proyecto");

            botones.forEach((btn) => {
                btn.addEventListener("click", () => {
                    // Cambiar estado activo en pestañas
                    botones.forEach((b) => b.classList.remove("active"));
                    btn.classList.add("active");

                    // Mostrar solo el componente correspondiente
                    const categoria = btn.dataset.categoria;
                    componentes.forEach((comp) => {
                        comp.style.display =
                            comp.tagName.toLowerCase() === `proyecto-${categoria}`
                                ? "block"
                                : "none";
                    });
                });
            });
        });
    </script>
    //Controlador de pestañas
<script>
  const tabsContainer = document.getElementById('categoriaTabs');
  const scrollAmount = 150; // píxeles por clic

  document.getElementById('scrollLeft').addEventListener('click', () => {
    tabsContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  });

  document.getElementById('scrollRight').addEventListener('click', () => {
    tabsContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  });
</script>
