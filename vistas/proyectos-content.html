        <script>
    // 1. Definimos una función para toda la lógica de inicialización
    function initializeProyectosView() {
        // --- Lógica de Cambio de Pestañas (Mostrar/Ocultar Componentes) ---
        const botones = document.querySelectorAll("#categoriaTabs .nav-link");
        const componentes = document.querySelectorAll("#contenedorCategoria .proyecto");

        botones.forEach((btn) => {
            btn.addEventListener("click", () => {
                // Cambiar estado activo en pestañas
                botones.forEach((b) => b.classList.remove("active"));
                btn.classList.add("active");

                // Mostrar solo el componente correspondiente
                const categoria = btn.dataset.categoria;
                componentes.forEach((comp) => {
                    // Usamos comp.matches para simplificar la comparación
                    comp.style.display =
                        comp.tagName.toLowerCase() === `proyecto-${categoria}`
                            ? "block"
                            : "none";
                });
            });
        });

        // --- Lógica de Carrusel (Scroll Horizontal) ---
        const tabsContainer = document.getElementById('categoriaTabs');
        const scrollAmount = 150; 
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');

        if (scrollLeftBtn && tabsContainer) {
            scrollLeftBtn.addEventListener('click', () => {
                tabsContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });
        }
        
        if (scrollRightBtn && tabsContainer) {
            scrollRightBtn.addEventListener('click', () => {
                tabsContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });
        }

        // --- Lógica de Dark Mode de las Flechas (Revisada) ---
        // (Esta lógica es mejor manejarla por CSS (filter: invert)
        // Pero si deseas mantenerla en JS, aquí está el ajuste)

             const imgLeft = scrollLeftBtn ? scrollLeftBtn.querySelector('img') : null;
             const imgRight = scrollRightBtn ? scrollRightBtn.querySelector('img') : null;

             if (imgLeft && imgRight) {
                 // Dado que la ruta ahora es '../assets/...' en el HTML, 
                 // y dark-mode.css usa 'filter: invert(100%)', esta lógica puede ser redundante.
                 // La dejamos comentada para evitar conflictos si el CSS ya maneja el color.
                 /*
                 if (isDarkMode) {
                    imgLeft.src = '../assets/portafolio/flecha-hacia-izquierda.svg'; 
                    imgRight.src = '../assets/portafolio/flecha-hacia-derecha.svg';
                 } else {
                    imgLeft.src = '../assets/portafolio/flecha-hacia-izquierda.svg'; 
                    imgRight.src = '../assets/portafolio/flecha-hacia-derecha.svg';
                 }
                 */
             }
        }
        // updateArrowImages();
    }
    
    // 2. Llamamos a la función inmediatamente al cargar el script
    initializeProyectosView(); 

</script>
